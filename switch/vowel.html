<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = "E";

      switch (a.toLowerCase()) {
        case "a":
        case "A":
          console.log("It is a vowel =" + a);
          break;

        case "e":
          console.log("It is a vowel =" + a);
          break;

        case "i":
        case "I":
          console.log("It is a vowel =" + a);
          break;

        case "o":
        case "O":
          console.log("It is a vowel =" + a);
          break;

        case "u":
        case "U":
          console.log("It is a vowel =" + a);

        default:
          console.log("It is a consonant =" + a);
      }
    </script>
  </body>
</html>
