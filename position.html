  <head>

    <title>Document</title>
    <style>
      .relative {
        position: relative;
        width: 400px;
        height: 200px;
        border: 1px solid black;
      }

      .absloute {
        position: absolute;
        border: 3px solid green;
      }

      Outer Div Tag
      <div class="absloute">Inner Div Tag</div>
    </div>
  </body>
