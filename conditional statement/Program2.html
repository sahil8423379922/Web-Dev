<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function check() {
        var num = parseInt(document.getElementById("num1").value);
        if (num % 2 == 0) {
          document.getElementById("ans").innerHTML = "Even Number =" + num;
        } else {
          document.getElementById("ans").innerHTML = "Odd Number =" + num;
        }
      }
    </script>
  </head>
  <body>
    <form>
      <label>Input Number</label>
      <input id="num1" type="number" placeholder="Enter Number " />
      <br />
      <br />
      <button type="button" onclick="check()">Check</button>
    </form>
    <hr />
    <h1 id="ans">Answer =</h1>
  </body>
</html>
