    <p style="font-family: Arial, Helvetica, sans-serif; font-size: 50px">
      Contact US

    <form
      style="
        width: 50%;

        margin-left: 25%;
        margin-right: 25%;
      "
    >
      <div>
        <label style="font-size: 24px; font-family: segoe ui">First Name</label>
        <br />
        <input
          type="text"
          placeholder="First Name"
          value="Sahil Jaiswal"
          style="height: 30px; width: 100%; margin-top: 1%"
        />
      </div>
      <div style="margin-top: 10px">
        <label style="font-size: 24px; font-family: segoe ui">Last Name</label>
        <br />
        <input
          type="text"
          placeholder="Last Name"
          style="height: 30px; width: 100%; margin-top: 1%"
        />
      </div>
      <div style="margin-top: 10px">
        <label style="font-size: 24px; font-family: segoe ui">Email ID</label>
        <br />
        <input
          type="email"
          placeholder="Email ID"
          style="height: 30px; width: 100%; margin-top: 1%"
        />
      </div>
      <div style="margin-top: 10px">
        <label style="font-size: 24px; font-family: segoe ui">Password</label>
        <br />
        <input
          type="password"
          placeholder="Password"
          style="height: 30px; width: 100%; margin-top: 1%"
        />
      </div>
      <div style="margin-top: 10px">
        <label style="font-size: 24px; font-family: segoe ui">DOB</label>
        <br />
        <input
          type="date"
          placeholder="D.O.B"
          style="height: 30px; width: 100%; margin-top: 1%"
        />
      </div>

      <div style="margin-top: 10px">
        <label style="font-size: 24px; font-family: segoe ui"
          >Attach File</label
        >
        <br />
        <input
          type="file"
          placeholder="Attach File"
          style="height: 30px; width: 100%; margin-top: 1%"
        />

        <div style="margin-top: 10px">
          <label style="font-size: 24px; font-family: segoe ui"
            >Select Course</label
          >
          <br />

          
          <input
            type="checkbox"
            value="Web development"
            placeholder="Attach File"
            style="height: 30px; width: 100%; margin-top: 1%"
          />
      </div>
      <center>
        <button
          style="
