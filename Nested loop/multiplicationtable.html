<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let a = 1; a <= 10; a++) {
        console.log("Multiplication table of " + a);
        for (let b = 1; b <= 10; b++) {
          console.log(a + " X " + b + " = " + a * b);
        }
      }
    </script>
  </body>
</html>
