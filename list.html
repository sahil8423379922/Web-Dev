<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 style="text-align: center; font-family: Arial, Helvetica, sans-serif">
      Computer Hardware Parts
    </h2>

    <!-- type = > disc , circle, square , none-->
    <ul type="disc" style="width: 40%">
      <li style="background-color: aliceblue; margin-bottom: 10px">Mouse</li>
      <li style="background-color: antiquewhite; margin-bottom: 10px">
        Monitor
      </li>
      <li style="background-color: aliceblue; margin-bottom: 10px">Keyboard</li>
      <li style="background-color: antiquewhite; margin-bottom: 10px">
        Speaker
      </li>
    </ul>

    <!-- type => 1, a, A, i, I, none -->
    <ol type="I">
      <li>Mouse</li>
      <li>Monitor</li>
      <li>Keyboard</li>
      <li>Speaker</li>
    </ol>
  </body>
</html>
