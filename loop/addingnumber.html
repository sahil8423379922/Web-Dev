<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = 1;
      var sum = 0;

      while (num <= 10) {
        sum = sum + num;
        num = num + 1;
      }
      console.log("Sum of numbers = " + sum);
    </script>
  </body>
</html>
