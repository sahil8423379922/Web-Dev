<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 1;
      var cal = 1;

      while (x <= 5) {
        cal = cal * x;

        x = x + 1;
      }
      console.log("Factorial of " + (x - 1) + " is " + cal);
    </script>
  </body>
</html>
