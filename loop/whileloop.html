<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Condition  is responsible to control and stop
      //Initial value which will start the loop
      //Increase or decrease counter

      var a = 1; // Initial value from where loop will start

      while (a <= 10) {
        // condition which is responsible to stop the loop
        console.log(a);

        a = a + 1; //Counter which will execute after every run of loop
      }
    </script>
  </body>
</html>
